<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina principal</title>
    <link rel="stylesheet" href="css/normalize.css" > 
    <link rel="stylesheet" href="css/estilo.css" >

    <script>
        window.onload = ()=> {

            function carregarHTML(url, elemento) {
                fetch(url).then((resposta) => {
                    return resposta.text();
                }).then((html) => {
                    elemento.innerHTML = html;
                });
            }

            function getMain(){
                return document.getElementsByTagName('main')[0];     
            }                               
            carregarHTML('/html/home.html', getMain());

            var btnHome = document.getElementById('btnHome');
            btnHome.onclick = () =>{
                carregarHTML('/html/home.html', getMain());                    
            };

            var btnPagina1 = document.getElementById('btnPagina1');
            btnPagina1.onclick = () =>{
                carregarHTML('/html/pagina1.html',  getMain());                    
            };

            var btnPagina2 = document.getElementById('btnPagina2');
            btnPagina2.onclick = () =>{
                carregarHTML('/html/nivel2/pagina2.html',  getMain());                    
            };

            var btnPagina3 = document.getElementById('btnPagina3');
            btnPagina3.onclick = () =>{
                carregarHTML('/html/nivel2/nivel3/pagina3.html',  getMain());                    
            };
        }
    </script>

</head>
<body>
    <header>
        <img id="btnHome" src="img/google.png" width="200" >
        <nav>
            <ul>
                <li><a id="btnPagina1" href="#">Pagina 1</a></li>
                <li><a id="btnPagina2" href="#">Pagina 2</a></li>
                <li><a id="btnPagina3" href="#">Pagina 3</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Conteúdo injectado pelo Javascript -->        
    </main>
    <aside>Conteudo secundario</aside>
    <footer><h4>Rodapé</h4></footer>

</body>
</html>
